version: 2

base_image: &base_image
  hashicorp/terraform:light

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: *base_image
  environment:
    TF_IN_AUTOMATION: true
    GOOGLE_APPLICATION_CREDENTIALS: ~/repo/terraform-deploy.json

jobs:
  init:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: gcp auth
          command: echo $GCP_CREDENTIALS > terraform-deploy.json
      - run:
          name: init
          command: terraform init -input=false
      - persist_to_workspace:
          root: ~/repo
          paths: .
  plan:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: plan
          command: terraform plan -no-color -out=tfplan  -input=false
      - store_artifacts:
          path: ~/repo/tfplan
          destination: tfplan
      - persist_to_workspace:
          root: ~/repo
          paths: .
  apply:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: apply
          command: terraform apply -input=false -auto-approve tfplan
      - run:
          name: show
          command: terraform show -no-color > tfresult
      - store_artifacts:
          path: ~/repo/tfresult
          destination: tfresult
  destory:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: destory
          command: terraform destory -auto-approve
      - run:
          name: show
          command: terraform show -no-color > tfresult
      - store_artifacts:
          path: ~/repo/tfresult
          destination: tfresult          

workflows:
  version: 2
  build_deploy:
    jobs:
      - init:
          filters:
            branches:
              only: master
      - plan:
          requires:
            - init
      - hold-for-apply-approval:
          type: approval
          requires:
            - plan
      - apply:
          requires:
            - hold-for-apply-approval
      - hold-for-destroy-approval:
          type: approval
          requires:
            - apply
      - destory:
          requires:
            - hold-for-destroy-approval               